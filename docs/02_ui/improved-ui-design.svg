<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <!-- Background for the entire interface -->
  <rect width="900" height="500" fill="#f5f5f5"/>
  
  <!-- Left Panel (Explorer) -->
  <rect x="0" y="0" width="280" height="500" fill="#f0f0f0" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Home Logo in Top Left -->
  <rect x="10" y="10" width="30" height="30" rx="5" fill="#4a86e8"/>
  <text x="25" y="30" font-family="Arial" font-size="18" fill="white" text-anchor="middle">🏠</text>
  
  <!-- Explorer Frame Title (without the "EXPLORER" label) -->
  <text x="50" y="30" font-family="Arial" font-size="14" fill="#555">explorer</text>
  
  <!-- Folder Structure -->
  <text x="20" y="70" font-family="Arial" font-size="13" fill="#555">▼ workspace</text>
  <text x="40" y="95" font-family="Arial" font-size="13" fill="#555">▼ t21-hello_world 🏃</text>
  <text x="60" y="120" font-family="Arial" font-size="12" fill="#777">[+ 新聊天]</text>
  <text x="60" y="145" font-family="Arial" font-size="13" fill="#555">▼ s0-planning ✓</text>
  <text x="80" y="170" font-family="Arial" font-size="12" fill="#777">[+ 新聊天]</text>
  <text x="80" y="195" font-family="Arial" font-size="13" fill="#555">💬 c01-20240121_153000..</text>
  <text x="80" y="220" font-family="Arial" font-size="13" fill="#555">💬 c02-20240121_154500..</text>
  
  <text x="60" y="245" font-family="Arial" font-size="13" fill="#555">▼ s1-implementation 🏃</text>
  <text x="80" y="270" font-family="Arial" font-size="12" fill="#777">[+ 新聊天]</text>
  <text x="80" y="295" font-family="Arial" font-size="13" fill="#555">💬 c01-20240121_153000..</text>
  <text x="80" y="320" font-family="Arial" font-size="13" fill="#555">💬 c02-20240121_154500..</text>
  <text x="80" y="345" font-family="Arial" font-size="13" fill="#555">📄 navbar.v1.py</text>
  <text x="80" y="370" font-family="Arial" font-size="13" fill="#555">📄 navbar.v2.py</text>
  <text x="80" y="395" font-family="Arial" font-size="13" fill="#555">📄 api-spec.md</text>
  
  <text x="40" y="420" font-family="Arial" font-size="13" fill="#555">► t20-feature_xyz ✓</text>
  <text x="40" y="445" font-family="Arial" font-size="13" fill="#555">► t19-bug_fix ✓</text>
  
  <!-- Bottom Icons -->
  <text x="20" y="480" font-family="Arial" font-size="15" fill="#555">⚙️ SETTINGS</text>
  
  <!-- Middle Panel (Chat) -->
  <rect x="280" y="0" width="340" height="500" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Navigation Path -->
  <text x="300" y="30" font-family="Arial" font-size="13" fill="#777">🏠 Home > 👥 Workspace > t21-hello_world > s0-planning</text>
  
  <!-- Chat Title -->
  <text x="300" y="60" font-family="Arial" font-size="14" font-weight="bold" fill="#333">t21-hello_world ></text>
  <text x="320" y="85" font-family="Arial" font-size="14" fill="#333">s0-planning ></text>
  <text x="340" y="110" font-family="Arial" font-size="14" fill="#333">c01-20240121_153000.chat.js</text>
  
  <!-- Chat Messages -->
  <text x="300" y="150" font-family="Arial" font-size="14" fill="#333">[User] 請按照需求編寫...</text>
  <text x="300" y="200" font-family="Arial" font-size="14" fill="#333">[AI] 我已分析完需求...</text>
  <text x="300" y="250" font-family="Arial" font-size="14" fill="#333">[User] 這部分需要調整...</text>
  <text x="300" y="300" font-family="Arial" font-size="14" fill="#333">[AI] 根據反饋，我建議...</text>
  
  <!-- Collaboration Indicators -->
  <text x="300" y="350" font-family="Arial" font-size="13" fill="#777">👤 Alice 正在編輯...</text>
  <text x="300" y="375" font-family="Arial" font-size="13" fill="#777">👤 Bob 正在查看...</text>
  
  <!-- Input Area -->
  <rect x="300" y="410" width="300" height="40" rx="5" fill="white" stroke="#ccc" stroke-width="1"/>
  <text x="310" y="435" font-family="Arial" font-size="13" fill="#999">Write a message...</text>
  
  <!-- Input Actions -->
  <text x="300" y="475" font-family="Arial" font-size="13" fill="#555">[📎附件] [🎨插入] [發送 ➤]</text>
  
  <!-- Right Panel (Preview) -->
  <rect x="620" y="0" width="280" height="500" fill="white" stroke="#d0d0d0" stroke-width="1"/>
  
  <!-- Navigation Path -->
  <text x="640" y="30" font-family="Arial" font-size="13" fill="#777">🏠 Home > 👥 Workspace > t21-hello_world > s1-implement</text>
  
  <!-- File Info -->
  <text x="640" y="60" font-family="Arial" font-size="14" font-weight="bold" fill="#333">t21-hello_world ></text>
  <text x="660" y="85" font-family="Arial" font-size="14" fill="#333">s1-implementation ></text>
  <text x="680" y="110" font-family="Arial" font-size="14" fill="#333">navbar.v1.py</text>
  
  <!-- Action Buttons -->
  <text x="640" y="150" font-family="Arial" font-size="13" fill="#555">✏️ Edit  ⬇️ Download  📤 Share</text>
  
  <!-- Content Preview -->
  <rect x="640" y="180" width="240" height="300" rx="3" fill="#f9f9f9" stroke="#e0e0e0" stroke-width="1"/>
  <text x="650" y="200" font-family="monospace" font-size="12" fill="#333">def create_navbar():</text>
  <text x="670" y="220" font-family="monospace" font-size="12" fill="#999"># Navbar implementation</text>
  <text x="670" y="240" font-family="monospace" font-size="12" fill="#333">...</text>

  <!-- Legend for Task Status -->
  <rect x="640" y="490" width="240" height="0" rx="3" fill="none" stroke="none"/>
</svg>
